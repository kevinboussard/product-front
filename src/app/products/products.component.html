<div class="app-frame">
  <div class="card">
    <app-list
      [items]="products"
      [sortOptions]="sortOptions"
      [sortKey]="'name'"
      [backEndSearch]="false"
      [listItemTemplate]="listItemTemplate"
      [gridItemTemplate]="gridItemTemplate"
    >
    </app-list>
  </div>

  <ng-template #listItemTemplate let-product>
    <div class="product-list-detail">
      <div class="product-name">{{ product.image }}</div>
      <div class="product-name">{{ product.name }}</div>
      <div class="product-description">{{ product.description }}</div>
      <p-rating
        [ngModel]="product.rating"
        [readonly]="true"
        [cancel]="false"
      ></p-rating>
      <i class="pi pi-tag product-category-icon"></i
      ><span class="product-category">{{ product.category }}</span>
    </div>
    <div class="product-list-action">
      <span class="product-price">${{ product.price }}</span>
      <p-button
        icon="pi pi-shopping-cart"
        label="Add to Cart"
        [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"
      ></p-button>
      <span
        [class]="
          'product-badge status-' + product.inventoryStatus.toLowerCase()
        "
        >{{ product.inventoryStatus }}</span
      >
    </div>
  </ng-template>

  <ng-template #gridItemTemplate let-product>
    <div class="product-grid-item-top">
      <div>
        <i class="pi pi-tag product-category-icon"></i>
        <span class="product-category">{{ product.category }}</span>
      </div>
      <span
        [class]="
          'product-badge status-' + product.inventoryStatus.toLowerCase()
        "
        >{{ product.inventoryStatus }}</span
      >
    </div>
    <div class="product-grid-item-content">
      <div class="product-name">{{ product.image }}</div>
      <div class="product-name">{{ product.name }}</div>
      <div class="product-description">{{ product.description }}</div>
      <p-rating
        [ngModel]="product.rating"
        [readonly]="true"
        [cancel]="false"
      ></p-rating>
    </div>
    <div class="product-grid-item-bottom">
      <span class="product-price">${{ product.price }}</span>
      <p-button
        icon="pi pi-shopping-cart"
        [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"
      ></p-button>
    </div>
  </ng-template>
</div>
